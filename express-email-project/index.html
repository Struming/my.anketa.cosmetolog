<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета для підбору індивідуального догляду</title>
    <link rel="stylesheet" href="styles.css">
	<style>
        .uploaded-photo {
            cursor: pointer; /* Змінюємо курсор на пальцеформу при наведенні на фото, щоб вказати на можливість збільшення */
        }
    </style>
</head>
<body>
	<!--<div class="logo">
		<img src="./photo.css/photo_2024-03-26_17-00-26.jpg" alt="Опис фотографії">
	</div>-->

	<H1 STYLE="COLOR: WHITE;  FONT-FAMILY: ARIAL, SANS-SERIF;">АНКЕТА ДЛЯ ПІДБОРУ ІНДИВІДУАЛЬНОГО ДОГЛЯДУ</H1>


    <form id="skincare-form" method="POST" action="/send-email" name="skin-photos" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">1. Ім'я *</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
			<label for="age">2. Вік *</label>
			<input type="number" id="age" name="age" required oninvalid="this.setCustomValidity('Будь ласка, вкажіть свій Вік')" oninput="this.setCustomValidity('')">
		</div>
		
        <div class="form-group">
            <label for="email">3. Адреса електронної пошти *</label>
			<input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Будь ласка, введіть електронну адресу')" oninput="this.setCustomValidity('')">
        </div>
        <div class="form-group">
            <label for="phone">4. Номер тел. *</label>
			<input type="tel" id="phone" name="phone" required oninvalid="this.setCustomValidity('Будь ласка, введіть свой номер телефона')" oninput="this.setCustomValidity('')">
        </div>
		<div class="form-group">
			<label for="skin-type">5. Тип шкіри *</label>
			<select id="skin-type" name="skin-type" required>
				<option value="суха">Суха</option>
				<option value="жирна">Жирна</option>
				<option value="комбінована">Комбінована</option>
				<option value="нормальна">Нормальна</option>
			</select>
		</div>
		
        <div class="form-group">
            <label for="skin-issue">6. Основна проблема</label>
            <input type="text" id="skin-issue" name="skin-issue">
        </div>
        <div class="form-group">
            <label for="allergies">7. Чи є у вас алергічні реакції? Якщо так, то на які компоненти?</label>
            <textarea id="allergies" name="allergies"></textarea>
        </div>
        <div class="form-group">
            <label for="skincare-products">8. Які засоби ви використовуєте в ранковому і вечірньому догляді (вкажіть точну назву і бренд косметичних засобів)? *</label>
            <textarea id="skincare-products" name="skincare-products"></textarea>
        </div>
        <div class="form-group">
            <label for="priority-issue">9. Яку проблему необхідно вирішити першочергово? Який ефект Ви б хотіли отримати від підібраних косметичних засобів? *</label>
            <textarea id="priority-issue" name="priority-issue"></textarea>
        </div>
        <div class="form-group">
            <label for="specific-products">10. Чи маєте ви потребу в якомусь конкретному засобі?</label>
            <textarea id="specific-products" name="specific-products"></textarea>
        </div>
        <!-- Додайте інші поля питань тут -->
        <div class="form-group">
            <label for="additional-components">11. Чи є який-небудь компонент / засіб, яке ви хочете включити в догляд? *</label>
            <textarea id="additional-components" name="additional-components"></textarea>
        </div>
        <div class="form-group">
            <label for="cosmetologist">12. Чи користуєтеся ви послугами косметолога? 
				Якщо так, то які процедури ви проходите? *</label>
            <textarea id="cosmetologist" name="cosmetologist"></textarea>
        </div>
        <div class="form-group">
            <label for="dermatologist">13. Чи перебуваєте ви на обліку у лікаря-дерматолога? Якщо так, з яким діагнозом і яке призначене лікування? *</label>
            <textarea id="dermatologist" name="dermatologist"></textarea>
        </div>
        <div class="form-group">
            <label for="medication">14. Чи приймаєте ви будь-які ліки / харчові добавки? Якщо так, то які? *</label>
            <textarea id="medication" name="medication"></textarea>
        </div>
        <div class="form-group">
            <label for="pregnancy">15. Ви вагітні?</label>
            <select id="pregnancy" name="pregnancy">
                <option value="Так">Так</option>
                <option value="Ні">Ні</option>
            </select>
        </div>
        <div class="form-group">
            <label for="lactation">16. Чи перебуваєте ви зараз в періоді лактації?</label>
            <select id="lactation" name="lactation">
				<option value="Так">Так</option>
                <option value="Ні">Ні</option>
            </select>
        </div>
        <div class="form-group">
            <label for="oncology-treatment">17. Ви проходите онкологічне лікування?</label>
            <select id="oncology-treatment" name="oncology-treatment">
                <option value="Так">Так</option>
                <option value="Ні">Ні</option>
            </select>
        </div>
        <div class="form-group">
            <label for="budget">18. На яку суму Ви розраховуєте?</label>
            <select id="budget" name="budget">
                <option value="немає визначеної суми">Немає визначеної суми</option>
                <option value="від 500 грн">від 1000 грн</option>
                <option value="від 500 до 1000 грн">від 1500 до 2000 грн</option>
                <option value="від 1000 до 2000 грн">від 2000 до 2500 грн</option>
                <option value="от 2000 грн і більше">от 3000 грн і більше</option>
            </select>
        </div>
		<div class="form-group">
            <label for="skin-photos">16. Щоб дізнатися точні потреби і проблеми вашої шкіри, прикладіть фотографії фрагментів шкіри (ніс, лоб, щока, підборіддя) бажано в хорошій якості і в денний час, без макіяжу.</label>
            <div>
                <button type="button" onclick="document.getElementById('skin-photos').click()">Оберіть фото</button>
                <button id="clear-btn" type="button">Очистити</button>
                <input type="file" id="skin-photos" name="skin-photos" style="display: none;" multiple accept="image/*">

            </div>
        </div>
		
		<div class="form-group">
			<label for="consent">Згода на обробку персональних даних.</label>
			<input  type="checkbox" id="consent" name="consent" required>
			<span id="consent-tooltip" class="tooltip" style="display:none;">Для продовження натисніть цей прапорець</span>
		</div>
        <div class="form-group">
            <label for="message">Ваше повідомлення</label>
            <textarea id="message" name="message" rows="4" placeholder="Ваше повідомлення..."></textarea>
        </div>

        <button type="button" id="submit-btn">Надіслати</button>
    </form>
    <script src="script.js"></script>

</body>
</html>
